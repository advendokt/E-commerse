<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management | Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-panel">
    <header class="admin-header">
        <div class="container">
            <div class="logo">
                <h1>Mini Shop Admin</h1>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="orders.html" class="active">Orders</a></li>
                </ul>
            </nav>
            <div class="admin-logout">
                <button id="logout-btn" class="btn btn-small">Logout</button>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <h2>Order Management</h2>
            
            <div class="order-filters">
                <select id="status-filter">
                    <option value="all">All Orders</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <input type="text" id="search-order" placeholder="Search by Order ID or Customer">
            </div>

            <div class="table-container">
                <table class="admin-table" id="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        <!-- Orders will be loaded dynamically here -->
                    </tbody>
                </table>
            </div>

            <div id="order-details-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h3>Order Details</h3>
                    <div id="order-details-content">
                        <!-- Order details will be loaded here -->
                    </div>
                    <div class="order-actions">
                        <select id="update-status">
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <button id="update-status-btn" class="btn">Update Status</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="admin-footer">
        <div class="container">
            <p>&copy; 2025 Mini Shop Admin Panel. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/data.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('adminLoggedIn')) {
                window.location.href = '../login.html';
            }
        });
    </script>
</body>
</html>
