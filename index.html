
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Mini Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#cart" id="cart-icon">
                    <span class="cart-count">0</span>
                    ðŸ›’
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to Mini Shop</h2>
                <p>Discover our amazing products at great prices!</p>
                <a href="#products" class="btn">Shop Now</a>
            </div>
        </section>

        <section id="products" class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="product-grid" id="product-list">
                    <!-- Products will be loaded dynamically using JavaScript -->
                </div>
            </div>
        </section>

        <section id="cart-modal" class="cart-modal">
            <div class="cart-content">
                <span class="close-cart">&times;</span>
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-total">
                    <h3>Total: $<span id="cart-total">0.00</span></h3>
                </div>
                <button id="checkout-btn" class="btn">Checkout</button>
            </div>
        </section>

        <section id="checkout-form" class="checkout-form">
            <div class="container">
                <h2>Checkout</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment Method</label>
                        <select id="payment" name="payment" required>
                            <option value="">Select payment method</option>
                            <option value="card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="cod">Cash on Delivery</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Place Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mini Shop. All rights reserved.</p>
            <p><a href="login.html">Admin Login</a></p>
        </div>
    </footer>

    <script src="../js/data.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
